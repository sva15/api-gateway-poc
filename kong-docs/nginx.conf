# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    server {
        listen 80;
        server_name _;

        # ============================================
        # Kong API Proxy (Port 8000)
        # URL: http://alb-url/api-gateway/*
        # Translates to: http://3.111.41.239:8000/*
        # ============================================
        location /api-gateway/ {
            proxy_pass http://3.111.41.239:8000/;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /api-gateway;
            
            # Pass through all headers
            proxy_pass_request_headers on;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # Kong Manager GUI (Port 8002)
        # URL: http://alb-url/kong/
        # ============================================
        location /kong/ {
            proxy_pass http://3.111.41.239:8002/;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support (for Kong Manager)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ============================================
        # Kong Admin API (Port 8001) - RESTRICTED!
        # Only allow from localhost or specific IPs
        # ============================================
        location /kong-admin/ {
            # Security: Restrict access
            allow 3.111.41.239;
            allow 172.31.0.0/16;  # Adjust to your VPC CIDR
            deny all;
            
            proxy_pass http://3.111.41.239:8001/;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ============================================
        # Angular UI (Port 4302) - If applicable
        # ============================================
        location /dev/configurator/ {
            proxy_pass http://3.111.41.239:4302/;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check for ALB
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}